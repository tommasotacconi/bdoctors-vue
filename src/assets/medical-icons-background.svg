        x="90" y="420"
        width="120" height="120"
        opacity="0.15"
        transform="rotate(12 150 480)" />

    <!-- Bottom-right: repeat one subtle symbol to balance -->
    <use href="#stethoscope-icon"
        x="470" y="400"
        width="160" height="240"
        opacity="0.1"
        transform="rotate(15 550 520)" />

