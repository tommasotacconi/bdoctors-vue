    <use href="#medical-mask-icon" x="250" y="350" width="150" height="150" opacity="0.2"/> -->
    <!-- Top-left: stethoscope, tilted slightly -->
    <use href="#stethoscope-icon"
        x="80" y="40"
        width="180" height="270"
        opacity="0.2"
        transform="rotate(-10 170 175)" />

    <!-- Top-right: blood droplet, smaller but higher contrast -->
